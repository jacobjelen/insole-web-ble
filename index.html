<html>

    <head>
        <meta charset="UTF-8">
        <title>Infi-Sole WebBLE</title>
        <link rel="icon" type="image/x-icon" href="/src/imgs/infi.ico">



        <!-- <link rel="stylesheet" href="./src/sample.css"> -->
        <link rel="stylesheet" href="./src/sole.css">

        <!-- GENERAL STYLE MUST BE INCLUDED LAST -->
        <link rel="stylesheet" href="./src/general.css">

        <!-- SCRIPTS -->
        <!--<script src='./js/resize.js'></script>  scales the <main> element to always fit the window -->
        <script src='./js/app.js'></script>
    </head>

    <body>
        <div id="connection-panel">
            <div id="clientConnectButton" type="button" onclick="connectionToggle()">
                Connect
        </div>
        </div>


        <!-- // MAIN //////////////////////////////////////////// -->
        <main id="main">


            <div id="sole-container" class="container">

                <div id="touchpad" class="touchpad-box bg-texture">
                    <div id="sole-mask">
                        <!-- grey mask hiding the outside of the insole -->
                        <img src="src/imgs/sole_mask.svg" alt="">
                    </div>
                    <div id="sole-mask">
                        <!-- white line around the insole -->
                        <img src="src/imgs/sole_line.svg" alt="">
                    </div>
                    <div id="tp_canvas" class="flip-y">
                        <div id="press"></div>
                    </div>

                </div>

            </div> <!-- container  -->



        </main>

        <div id="flip-button" onclick="flipX()" role="button">
            <img src="src/imgs/arrows.svg">
        </div>

        <div id="values" >
            xyz
        </div>

        <div id="logging">
            <!-- <div id="recordButton" class="button" role="button">Start Recording</div>
            <div id="saveButton" class="button" role="button">save</div> -->
            <button id="recordButton" role="button">Start Recording</button>
            <button id="saveButton" role="button">save</button>
        </div>

        <script>
            function flipX() {document.getElementById("touchpad").classList.toggle('flip-x')}
        </script>
        
        <!-- <div id='terminal'></div>
        <script src='./js/hterm_all.js'></script> -->
        

    </body>
</html>
