<html>

<head>
    <meta charset="UTF-8">
    <title>Infi-Sole WebBLE</title>
    <link rel="icon" type="image/x-icon" href="/src/imgs/infi.ico">



    <!-- <link rel="stylesheet" href="./src/sample.css"> -->
    <link rel="stylesheet" href="./src/sole.css">

    <!-- GENERAL STYLE MUST BE INCLUDED LAST -->
    <link rel="stylesheet" href="./src/general.css">
</head>

<body>
    <div id="menu-panel">
        <div id="clientConnectButton" class="button " type="button" onclick="connectionToggle()">
            Connect
        </div>
        <div id="recordButton" class="button" role="button">
            Start Recording
        </div>

        <div id="saveButton" class="button hidden" role="button">
            Save Data
        </div>

    </div>

<div style="display: flex; gap: 40px; margin: 0 50px;">
    <!-- // MAIN //////////////////////////////////////////// -->
    <main id="main">


        <div id="sole-container" class="container">

            <div id="touchpad" class="touchpad-box bg-texture">
                <div id="sole-mask">
                    <!-- grey mask hiding the outside of the insole -->
                    <img src="src/imgs/sole_mask.svg" alt="">
                </div>
                <div id="sole-mask">
                    <!-- white line around the insole -->
                    <img src="src/imgs/sole_line.svg" alt="">
                </div>
                <div id="tp_canvas" class="flip-y">
                    <div id="press"></div>
                </div>

            </div>

        </div> <!-- container  -->
    </main>

    <div class="chart" style=" width:1000px; display: flex; align-items: center;">
        <canvas id="liveChart"></canvas>
    </div>
</div>


    <div id="flip-button" onclick="flipX()" role="button">
        <img src="src/imgs/arrows.svg">
    </div>

    <div id="values">
        xyz
    </div>

    <script>
        function flipX() { document.getElementById("touchpad").classList.toggle('flip-x') }
    </script>

    <!-- <div id='terminal'></div>
        <script src='./js/hterm_all.js'></script> -->


    <!-- SCRIPTS -->
    <!-- Include moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Include the adapter -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
<!-- Include chartjs-plugin-zoom -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@latest"></script>
<!-- Include chartjs-plugin-streaming -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@latest"></script>


<script src='./js/plot.js'></script>
<script src='./js/app.js'></script>

</body>

</html>
